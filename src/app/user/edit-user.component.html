<div>
    <form>

        <label>Name</label>
        <input [(ngModel)]="user.name" type="text">

        <label>Email</label>
        <input [(ngModel)]="user.email" type="email">

        <label>Site</label>
        <input [(ngModel)]="user.site" type="text">

        <label>Imagem Url</label>
        <input [(ngModel)]="user.imgUrl" type="text">

        <button (click)="saveUser(user)">Save Changes</button>

    </form>
</div>
